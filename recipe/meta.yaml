{% set name = "airflow-common-operators" %}
{% set version = "0.5.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/a/airflow-common-operators/airflow_common_operators-{{ version }}.tar.gz
  sha256: 99abf48bb47dd668156626dbb228568fadff10100808703485e0318327259060

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - apache-airflow >=2.8,<3
    - airflow-pydantic >=1.1,<1.3
    - pkn >=0.1.1,<0.2
    - pydantic >=2


test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - airflow_common_operators

about:
  home: https://github.com/airflow-laminar/airflow-common-operators
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Common Airflow Operators / Tasks
  description: Common Airflow Operators / Tasks
  dev_url: https://github.com/airflow-laminar/airflow-common-operators

extra:
  recipe-maintainers:
    - timkpaine
